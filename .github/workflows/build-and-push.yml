name: Build and Push Nextcloud Viewer

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/jobnik-cloud/nextcloud-viewer:${{ github.sha }}
            ghcr.io/jobnik-cloud/nextcloud-viewer:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > /tmp/kubeconfig
          echo "KUBECONFIG=/tmp/kubeconfig" >> $GITHUB_ENV

      - name: Restart Nextcloud deployment
        run: |
          kubectl rollout restart deployment/nextcloud -n jobcloud
          kubectl rollout status deployment/nextcloud -n jobcloud --timeout=5m
          echo "Server deployment restarted successfully. New viewer app image will be pulled."
